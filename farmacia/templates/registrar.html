<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
    {% load static %}
    <link href="{% static '/css/registrar.css' %}" rel="stylesheet" />
    <link rel="shortcut icon"
          type="image/png"
          href="{% static 'favicon.ico' %}"/>
    <title>Registrar</title>
</head>
<body class="override">
    <header>
        <div class="navbar">
            <div class="contenedor-logo">
                <img class="logo" src="{% static '/img/cesfam_logo.png' %}" width="106" height="59" />
            </div>
        </div>
    </header>
    <main class="container">
        {% block content %}
        <div class="row">
            <h1 style="font-size: 24px;">Registro De Usuario</h1>
            <div class="row">
                <div class="col-4 card">
                    <div class="card-body m-3">
                        <form method="POST" action="">{% csrf_token %}
                            <label class="text-right">Ingrese Nombre De Usuario:</label>
                            <div class="form-group">
                                {{form.username}}
                            </div>
                            <label class="text-right">Ingrese Email:</label>
                            <div class="form-group">
                                {{form.email}}
                            </div>
                            <label class="text-right">Ingrese Contraseña:</label>
                            <div class="form-group"> 
                                {{form.password1}}
                            </div>
                            <label class="text-right">Repita Contraseña:</label>
                            <div class="form-group">
                                {{form.password2}}
                            </div>
                            <input class="btn btn-success mt-2" type="submit" name="Create User" value="Registrarse">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </main>
</body>
</html>
