<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
    {% load static %}
    <link href="{% static '/css/registrar.css' %}" rel="stylesheet" />
    <link rel="shortcut icon"
          type="image/png"
          href="{% static 'favicon.ico' %}"/>
    <title>Registrar</title>


</head>
<header>
    <div class="navbar">
        <div class="contenedor-logo">
            <img class="logo"
                 src="{% static '/img/cesfam_logo.png' %}"
                 width="106"
                 height="59"/>
        </div>
    </div>
</header>
<main>
    <a href="{% url 'medicamentos' %}" class="btn btn-secondary btn-lg">Link medico</a>
    <a href="{% url 'recepcion-farmacia' %}"
       class="btn btn-secondary btn-lg">Link recepción</a>
    <a href="{% url 'inventario' %}" class="btn btn-secondary btn-lg">Link stockAdmin</a>
</main>

<body class="override">
   {% block content %}
    <div class="row">
        <div class="col-1"></div>
        <h1>Registro De Usuario</h1>
    <hr style="width: 100%;">
    <div class="row">
        <div class="col-4"></div>
        <div class="col">
        <div class="form-group">
        <form method="POST" action="">
            {% csrf_token %}
            Ingrese Nombre De Usuario:
            {{ form.username}}</div>
            <div class="form-group">
            Ingrese Email
            {{ form.email}}</div>
            <div class="form-group">
            Ingrese Contraseña
            {{ form.password1}}</div>
            <div class="form-group">
            Repita Contraseña
            {{ form.password2}}</div>
        
            
            <input type="submit" name="Create User" value="Registrarse">
        </form>
    </div>
    </div>
    </div>
{% endblock %}
</body>
</html>
